### YamlMime:Landing
title: 참여 인사이트 프리뷰 종료
summary: Dynamics 365 Customer Insights 참여 인사이트 기능 프리뷰가 2022년 2월 15일에 종료됩니다. 이 변경 사항은 Customer Insights 평가판 경험에 더 이상 유입 경로 생성 기능이나 기타 보고 기능이 포함되지 않음을 의미합니다. Microsoft CDP(고객 데이터 플랫폼)인 Customer Insights의 다른 많은 기능을 탐색하고 평가해 보시기 바랍니다. 기능 프리뷰 종료에 대한 질문이 있는 경우 Microsoft 계정 팀에 직접 문의하세요. 계정 팀에서 향후 출시에 대한 최신 정보를 제공합니다. 감사합니다!
