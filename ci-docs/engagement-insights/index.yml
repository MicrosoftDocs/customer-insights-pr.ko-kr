### YamlMime:Landing
title: Dynamics 365 Customer Insights 참여 인사이트 둘러보기(프리뷰) 기능
summary: 웹 사이트에 대한 데이터를 수집합니다. 사이트 전반의 고객 상호 작용 및 사용을 대화식으로 이해합니다. 참여 인사이트와 대상 그룹 인사이트 간의 심층 통합을 사용하여 고객 프로필 보고서로 실시간 행동 분석을 보강합니다. 웹 활동으로 고객 프로필을 보강하여 관련 고객 데이터와 함께 실시간 행동 데이터를 얻습니다. 고객 데이터에서 즉각적인 가치를 창출하도록 비즈니스를 혁신하세요.
